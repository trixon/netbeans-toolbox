        <h2>Om Trixon Toolbox</h2>
        <p>
            <strong>Trixon Toolbox</strong> är en öppen plattform för varierande verktyg. Verktygmoduler hanteras som insticksprogram och kan bestå av ett eller flera verktyg.
        </p>
        <p>
            För mer information, besök
            <object classid="java:org.netbeans.modules.javahelp.BrowserDisplayer">
                <param name="content" value="http://trixon.se/projects/java/toolbox/">
                <param name="text" value="<html><u>trixon.se</u></html>">
                <param name="textFontSize" value="medium">
                <param name="textColor" value="blue">
            </object>.
        </p>
    </body>
</html>
